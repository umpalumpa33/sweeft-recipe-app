<a [routerLink]="['/']" class="back-link">⬅ Back to Recipes</a>
<div class="recipe" *ngIf="recipe">
  <h2>How to cook {{ recipe.title }} at home</h2>
  <p>
    <span style="font-weight: bold">Description</span>: {{ recipe.description }}
  </p>
  <img [src]="recipe.image" alt="{{ recipe.title }}" />

  <h3>Ingredients:</h3>
  <p>{{ recipe.ingredients }}</p>
  <h3>Instructions:</h3>
  <p>{{ recipe.instructions }}</p>
  <div class="buttons">
    <a [routerLink]="['/edit', recipe.id]" class="edit-link">✏ Edit Recipe</a>
    <button (click)="deleteRecipe(recipe.id)">Delete Recipe</button>
  </div>
</div>
